url: https://matthiaskloft.github.io/rctbayespower/
template:
  light-switch: yes
  bootstrap: 5
  bootswatch: litera
  theme: arrow-light
  theme-dark: arrow-dark
  math-rendering: mathjax

exclude: |
  CLAUDE.md
  NEWS.md

